<div class="container">
  <main class="text-center" id="main-edit-view">
    <h1 class="titre-page" ng-transclude></h1>
    <form class="form-horizontal text-left" name="myCreateForm" ng-submit="createMovie(movie)">
      <div class="form-group">
        <label for="inputText1" class="col-sm-2 control-label">Titre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputText1" ng-model="movie.name" placeholder="Titre du film">
        </div>
      </div>
      <div class="form-group">
        <label for="inputText2" class="col-sm-2 control-label">Réalisateur</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputText2" ng-model="movie.realisator" placeholder="Nom du réalisateur">
        </div>
      </div>
      <div class="form-group">
        <label for="inputText3" class="col-sm-2 control-label">Acteurs</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputText3" ng-model="movie.actors" placeholder="Nom des acteurs">
        </div>
      </div>
      <div class="form-group">
        <label for="inputText4" class="col-sm-2 control-label">Sortie</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="inputText4" ng-model="movie.releaseDate" placeholder="Date de sortie">
        </div>
      </div>
      <div class="form-group">
        <label for="inputText5" class="col-sm-2 control-label">Note du film</label>
        <div class="col-sm-4">
          <select ng-model="movie.rating" name="rating"  id="inputText5" ng-options="rate.value as rate.label for rate in filmRating" class="form-control input-lg" required></select>
        </div>
      </div>
      <div class="form-group">
        <label for="file-upload" class="col-sm-2 control-label">Affiche (img)</label>
        <div class="col-sm-6">
          <input type="file" name="upload" class="form-control" id="file-upload" placeholder="Date de sortie">
        </div>
      </div>
      <div class="form-group">
        <div class="text-right">
          <button type="submit" class="btn btn-success btn-lg">AJOUTER</button>
        </div>
      </div>
    </form>
    <div class="text-center">
      <a class="btn btn-default btn-sm btn-return" ng-href="/#/movies">Retour à la liste des films</a>
    </div>
  </main>
</div>
